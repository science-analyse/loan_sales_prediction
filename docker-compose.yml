version: '3.8'

services:
  # Unified Frontend + Backend Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loan-analytics-app
    ports:
      - "8000:8000"  # Single port for both frontend and API
    volumes:
      # Mount data directory for accessing ml_ready_data.csv
      - ./notebooks/data:/app/notebooks/data:ro
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - loan-analytics-network

networks:
  loan-analytics-network:
    driver: bridge
